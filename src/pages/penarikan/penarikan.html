
<ion-header>
  <ion-navbar color="umum">
    <ion-title>Nominal Penarikan Saldo </ion-title>
    <!-- <ion-buttons end>
        <button ion-button icon-only >
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-grid>
        <ion-row>
          <ion-col>
            <b>Rekening yang Anda pilih:</b> 
          </ion-col>
        </ion-row>
        <ion-row style="font-size:12px;">
          <ion-col col-6>Bank</ion-col>
          <ion-col col-6 text-right>{{bank.nama_bank}}</ion-col>
        </ion-row>
        <ion-row style="font-size:12px;">
          <ion-col col-6>Nama Pemilik</ion-col>
          <ion-col col-6 text-right>{{bank.nama_pemilik}}</ion-col>
        </ion-row>
        <ion-row style="font-size:12px;">
            <ion-col col-6>Nomor Rekening</ion-col>
            <ion-col col-6 text-right *ngIf="bank">{{bank.nomor_rekening}}<!--{{bank.nomor_rekening.substring(0,4)}}****{{bank.nomor_rekening.substring(bank.nomor_rekening.length -2)}}--></ion-col>
        </ion-row>
    </ion-grid>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list no-line>
        <ion-item color="original">
            <p>Sisa Saldo (IDR) </p>
            <h2 item-end style="color:#3dff0e">{{saldo|number}}</h2>
        </ion-item>
    </ion-list>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list>
      <ion-item>
          <b>Nominal Penarikan</b>
      </ion-item>
            <ion-item>
              <ion-label>IDR</ion-label>
              <ion-input [disabled]="loading" (ionChange)="setInput()" [(ngModel)]="nilai" type="number" placeholder="0"></ion-input>
            </ion-item>
            <br>

            <ion-grid>
                <ion-row style="font-size:12px;">
                  <ion-col col-6>Penarikan minimum</ion-col>
                  <ion-col col-6 text-right>IDR 10.000</ion-col>
                </ion-row>
                <ion-row style="font-size:12px;">
                    <ion-col col-6>Penarikan maksimum</ion-col>
                    <ion-col col-6 text-right>IDR 1.000.000</ion-col>
                </ion-row>
            </ion-grid>
     
            <br>
            <ion-grid>
                <ion-row>
                  <ion-col></ion-col>
                  <ion-col col-7 >
                      <ion-spinner class="loading" name="bubbles" *ngIf="loading" ></ion-spinner>
                      <button  [disabled]="!valid" ion-button  block color="original"  (click)="simpan()">
                          Lanjutkan
                      </button>
                  </ion-col>
                  <ion-col></ion-col>
                </ion-row>
            </ion-grid>
    </ion-list>
</ion-content>
