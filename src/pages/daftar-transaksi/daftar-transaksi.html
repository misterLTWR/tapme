
<ion-header >

  <ion-navbar color="umum">
    <ion-title>Semua Transaksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #Content >
    <button ion-item >
        <ion-label>Dari </ion-label>
        <ion-datetime displayFormat="MM DD YYYY" [(ngModel)]="awal" (change)="setStart()"></ion-datetime>
        <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
    </button>
    <button ion-item >
        <ion-label>Sampai </ion-label>
        <ion-datetime displayFormat="MM DD YYYY" [(ngModel)]="akhir" (change)="setEnd()"></ion-datetime>
        <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
    </button>

    <ion-list>

          </ion-avatar> -->
          <span class="item-waktu">{{item.timestamp|date:'dd-MM-yyyy HH:mm'}}</span>
          <h3>{{item.invoice}}</h3>
          <p>{{(item.tipe=='isi')?'Pengisian Saldo':(item.tipe=='tarik')?'Penarikan Saldo':(item.uid_bayar==UID)?'Pembayaran':'Terima Transaksi'}}</p>
          <div [ngClass]="(item.uid_bayar==UID || item.tipe=='tarik')?'item-nominal keluar':'item-nominal masuk'" item-end>
              {{(item.uid_bayar==UID||item.tipe=='tarik')?'-':''}} IDR {{item.total|number}}
          </div>
