<ion-header>

  <ion-navbar color="original">
    <ion-title>Poinku</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header no-margin color="original" text-center>
      <h2>2000 Poin</h2>
    </ion-list-header>
    <button (click)="gotoTukarPoin()" text-center ion-item color="original" >
      Tukar Poin
    </button>
  </ion-list>
  
  <ion-list>
      <ion-list-header>
          Rincian Poin
      </ion-list-header>
 
      <button ion-item *ngFor="let i of [200,150,700,90,26]">
        <ion-avatar item-start>
        <img class="img-item" src="assets/imgs/poin.png">
        </ion-avatar>
        <h3>+ {{i}}</h3>
        <p>Poin Bertambah</p>
        <div class="item-nominal" item-end>
          <span text-right class="item-waktu">03-03-18</span>
        </div>
      </button>
  </ion-list>
</ion-content>
